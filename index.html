<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi sitio de Aceite de Batana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    header {
      background: #444;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 80px 20px;
      margin-top: 60px;
    }
    .seccion {
      height: 500px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <a href="#como-funciona">Cómo Funciona</a>
    <a href="#ofertas">Ofertas</a>
    <a href="#precios">Precios</a>
  </header>

  <section id="como-funciona" class="seccion">
    <h2>Cómo Funciona</h2>
    <p>Aquí va el contenido de cómo funciona el producto.</p>
  </section>

  <section id="ofertas" class="seccion">
    <h2>Ofertas</h2>
    <p>Información sobre promociones.</p>
  </section>

  <section id="precios" class="seccion">
    <h2>Precios</h2>
    <p>Informacion sobre precios.</p>
  </section>

</body>
</html>
